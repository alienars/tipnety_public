<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وضعیت پروژه فرانت اند</title>
    <!-- welcomeeeeeeeeeeeeeeeeee -->
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Vazirmatn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styles and font */
        body {
            font-family: 'Vazirmatn', sans-serif;
            direction: rtl;
        }
        
        /* Animation for progress bar */
        @keyframes progress-animation {
            from { width: 0%; }
        }
        .progress-bar-inner {
            animation: progress-animation 1.5s ease-out forwards;
            transition: width 1.5s ease-out;
        }

        /* Animation for fading in elements */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        /* Styling for active and inactive tabs */
        .tab-btn.active {
            border-color: #3b82f6; /* blue-500 */
            color: #3b82f6; /* blue-500 */
            background-color: #eff6ff; /* blue-50 */
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Styles for accordion functionality */
        .details-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .details-content.expanded {
            max-height: 200px; /* Adjust as needed */
        }
        .arrow-icon {
            transition: transform 0.3s ease-in-out;
        }
        .arrow-icon.rotated {
            transform: rotate(180deg);
        }
        .task-row {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="text-center mb-8 fade-in">
            <h1 class="text-3xl sm:text-4xl font-bold text-slate-900">وضعیت پروژه فرانت</h1>
            <p class="text-slate-500 mt-2">آخرین به‌روزرسانی‌ها و پیشرفت تیم</p>
        </header>

        <!-- Tabs Navigation -->
        <div class="mb-8 flex justify-center border-b border-slate-200 fade-in" style="animation-delay: 0.2s;">
            <div class="flex flex-wrap -mb-px space-x-reverse space-x-4">
                <button onclick="changeTab(event, 'timeline')" class="tab-btn active inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-slate-600 hover:border-slate-300 transition-colors duration-300">
                    خط زمانی پروژه
                </button>
                <button onclick="changeTab(event, 'tasks')" class="tab-btn inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-slate-600 hover:border-slate-300 transition-colors duration-300">
                    لیست تسک‌ها
                </button>
            </div>
        </div>

        <!-- Tabs Content -->
        <main>
            <!-- Timeline Tab -->
            <div id="timeline" class="tab-content active fade-in" style="animation-delay: 0.4s;">
                <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 text-center">
                    <h2 class="text-2xl font-semibold text-slate-800 mb-4">زمان باقی‌مانده تا تحویل پروژه</h2>
                    <div class="relative pt-1">
                        <div class="flex mb-2 items-center justify-between">
                            <div>
                                <span id="project-status-badge" class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full">
                                    <!-- Status will be updated by JS -->
                                </span>
                            </div>
                            <div class="text-right">
                                <span id="days-remaining" class="text-lg font-bold text-blue-600">
                                    <!-- Days remaining will be updated by JS -->
                                </span>
                                <span class="text-sm text-slate-500">روز باقی‌مانده</span>
                            </div>
                        </div>
                        <div class="overflow-hidden h-4 mb-4 text-xs flex rounded-full bg-slate-200">
                            <div id="progress-bar" class="progress-bar-inner shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-gradient-to-r from-blue-500 to-cyan-400"></div>
                        </div>
                        <div class="flex text-xs text-slate-500 justify-between">
                            <span>شروع پروژه</span>
                            <span id="days-passed">
                                <!-- Days passed will be updated by JS -->
                            </span>
                            <span>پایان پروژه</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tasks Tab -->
            <div id="tasks" class="tab-content fade-in" style="animation-delay: 0.4s;">
                 <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="p-6">
                         <h2 class="text-2xl font-semibold text-slate-800">لیست وظایف و اولویت‌ها</h2>
                         <p class="text-slate-500 mt-1">بر اساس اولویت‌بندی تیم برای اجرا.</p>
                    </div>
                    <!-- Task Table for Desktop -->
                    <div class="hidden md:block">
                        <table class="w-full text-sm text-right text-slate-600">
                            <thead class="text-xs text-slate-700 uppercase bg-slate-100">
                                <tr>
                                    <th scope="col" class="px-6 py-3">اولویت</th>
                                    <th scope="col" class="px-6 py-3">نام تسک</th>
                                    <th scope="col" class="px-6 py-3 text-center">وضعیت</th>
                                    <th scope="col" class="px-4 py-3"></th>
                                </tr>
                            </thead>
                            <tbody id="task-list-desktop"></tbody>
                        </table>
                    </div>
                    <!-- Task Cards for Mobile -->
                    <div id="task-list-mobile" class="md:hidden p-4 space-y-4 bg-slate-50"></div>
                 </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- DYNAMIC TIMELINE CALCULATION ---
            function updateTimeline() {
                const startDate = new Date('2025-06-29'); // 8 Tir 1404
                const endDate = new Date('2025-08-30');   // 8 Shahrivar 1404 (2 months later)
                const today = new Date();
                const oneDay = 1000 * 60 * 60 * 24;
                const totalDuration = Math.round((endDate - startDate) / oneDay);
                let daysPassed = Math.round((today - startDate) / oneDay);
                let daysRemaining = Math.round((endDate - today) / oneDay);
                let progressPercentage = (daysPassed / totalDuration) * 100;

                if (today < startDate) {
                    daysPassed = 0;
                    daysRemaining = totalDuration;
                    progressPercentage = 0;
                } else if (today > endDate) {
                    daysPassed = totalDuration;
                    daysRemaining = 0;
                    progressPercentage = 100;
                }
                
                const daysRemainingEl = document.getElementById('days-remaining');
                const daysPassedEl = document.getElementById('days-passed');
                const progressBarEl = document.getElementById('progress-bar');
                const statusBadgeEl = document.getElementById('project-status-badge');

                daysRemainingEl.textContent = daysRemaining;
                daysPassedEl.textContent = `${daysPassed} روز گذشته`;
                progressBarEl.style.width = `${progressPercentage}%`;

                if (progressPercentage >= 100) {
                    statusBadgeEl.textContent = 'تکمیل شده';
                    statusBadgeEl.className = 'text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-green-600 bg-green-200';
                } else if (progressPercentage <= 0) {
                    statusBadgeEl.textContent = 'شروع نشده';
                     statusBadgeEl.className = 'text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-slate-600 bg-slate-200';
                } else {
                    statusBadgeEl.textContent = 'در حال پیشرفت';
                    statusBadgeEl.className = 'text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-600 bg-blue-200';
                }
            }
            
            // --- TASK LIST GENERATION ---
            const newTasks = [
                { name: 'راه‌اندازی محیط توسعه مدرن', status: 'انجام شده', description: 'استفاده از Vite به عنوان ابزار ساخت پروژه که سرعت توسعه را به شکل چشمگیری افزایش داده و تجربه کاربری بهتری در محصول نهایی ارائه می‌دهد.' },
                { name: 'پیاده‌سازی معماری استایلینگ', status: 'انجام شده', description: 'ساختار فایل‌های CSS به صورت ماژولار و بر اساس معماری مقیاس‌پذیر (base, components, pages) طراحی شده است. این ساختار، اعمال تغییرات در طراحی و نگهداری کد را در آینده بسیار ساده‌تر می‌کند.' },
                { name: 'ایجاد سیستم طراحی (Theme)', status: 'انجام شده', description: 'تمامی رنگ‌ها و فونت‌های پروژه در یک فایل مرکزی (_theme.css, _fonts.css) تعریف شده‌اند. این کار باعث یکپارچگی کامل ظاهر وب‌سایت شده و تغییرات کلی در برندینگ را با کمترین هزینه ممکن می‌سازد.' },
                { name: 'معماری ماژولار مبتنی بر کامپوننت', status: 'انجام شده', description: 'بخش‌های تکراری وب‌سایت مانند هدر و فوتر به صورت کامپوننت‌های جداگانه پیاده‌سازی شده‌اند (partials). این امر از نوشتن کدهای تکراری جلوگیری کرده و سرعت توسعه صفحات جدید را افزایش می‌دهد.' },
                { name: 'هدر هوشمند و مگامنو (Mega Menu)', status: 'انجام شده', description: 'هدر وب‌سایت شامل یک منوی پیشرفته (Mega Menu) برای دسترسی آسان به دسته‌بندی‌ها در دسکتاپ و یک منوی کناری (Off-canvas) کاملاً مجهز برای موبایل است.' },
                { name: 'مودال جستجوی پیشرفته', status: 'انجام شده', description: 'یک مودال جستجوی حرفه‌ای با قابلیت نمایش دسته‌بندی‌های محبوب و جستجوهای پرتکرار کاربران طراحی شده است.' },
                { name: 'سیستم نوتیفیکیشن سراسری', status: 'انجام شده', description: 'یک سیستم اعلان (Notification) زیبا و کاربردی برای نمایش پیام‌های موفقیت، خطا و هشدار به کاربر در کل وب‌سایت پیاده‌سازی شده است.' },
                { name: 'اسلایدرهای تعاملی و هوشمند', status: 'انجام شده', description: 'اسلایدرهای صفحه اصلی با قابلیت‌های پیشرفته مانند فیلتر محصولات (در بخش جدیدترین‌ها) و تغییر ظاهر در حالت موبایل و دسکتاپ پیاده‌سازی شده‌اند.' },
                { name: 'بهینه‌سازی بارگذاری آیکون‌ها', status: 'انجام شده', description: 'برای افزایش سرعت بارگذاری صفحات، آیکون‌ها به صورت Asynchronous بارگذاری می‌شوند و در حین لود شدن، یک افکت اسکلتی (Skeleton Effect) نمایش داده می‌شود که حس سرعت بالاتر را به کاربر القا می‌کند.' },
            ];

            const oldTasks = [
                { name: 'هدر و فوتر', status: 'انجام شده', description: 'پیاده‌سازی کامل هدر و فوتر واکنش‌گرا مطابق با طرح UI/UX در فیگما.' },
                { name: 'ورود / ثبت نام', status: 'انجام شده', description: 'ایجاد فرم‌های ورود و ثبت‌نام به همراه اعتبارسنجی سمت کاربر.' },
                { name: 'صفحه 404', status: 'انجام شده', description: 'طراحی و پیاده‌سازی یک صفحه 404 خلاقانه برای راهنمایی کاربر.' },
                { name: 'تماس با ما', status: 'در حال انجام', description: 'فرم تماس با ما و نمایش اطلاعات تماس در حال پیاده‌سازی است.' },
                { name: 'درباره ما', status: 'در حال انجام', description: 'محتوای صفحه درباره ما از کارفرما دریافت شده و در حال قرارگیری در صفحه است.' },
                { name: 'سوالات متداول (FAQ)', status: 'برای انجام', description: 'این بخش نیازمند لیست سوالات و پاسخ‌ها از تیم محتوا است.' },
                { name: 'صفحه دسته‌بندی', status: 'برای انجام', description: 'نمایش لیست محصولات در یک دسته‌بندی خاص به همراه فیلترها.' },
                { name: 'صفحه محصول', status: 'برای انجام', description: 'نمایش جزئیات کامل محصول، گالری تصاویر و امکان افزودن به سبد خرید.' },
                { name: 'فرایند تسویه حساب', status: 'برای انجام', description: 'پیاده‌سازی مراحل سبد خرید، ورود آدرس و پرداخت نهایی.' },
                { name: 'صفحه اصلی (Homepage)', status: 'در حال انجام', description: 'بخش‌های اصلی صفحه اصلی پیاده‌سازی شده و نیازمند بازبینی است.' },
                { name: 'پنل کاربری (Dashboard)', status: 'برای انجام', description: 'بخش‌های مختلف پنل کاربری مانند سفارشات، آدرس‌ها و اطلاعات حساب.' },
                { name: 'ست / مجموعه', status: 'برای انجام', description: 'صفحه‌ای برای نمایش مجموعه‌ای از محصولات مرتبط به عنوان یک پکیج.' },
                { name: 'صفحات فرود (Landing)', status: 'برای انجام', description: 'طراحی صفحات فرود برای کمپین‌های تبلیغاتی آینده.' },
                { name: 'وبلاگ', status: 'برای انجام', description: 'پیاده‌سازی لیست مقالات و صفحه جزئیات هر مقاله در وبلاگ.' }
            ];

            const allTasks = [...newTasks, ...oldTasks].map((task, index) => ({ ...task, priority: index + 1 }));

            function getStatusClass(status) {
                switch (status) {
                    case 'انجام شده': return 'bg-green-100 text-green-800';
                    case 'در حال انجام': return 'bg-yellow-100 text-yellow-800 animate-pulse';
                    case 'برای انجام': return 'bg-slate-200 text-slate-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            }
            
            const taskListDesktop = document.getElementById('task-list-desktop');
            const taskListMobile = document.getElementById('task-list-mobile');

            allTasks.forEach((task, index) => {
                const statusClass = getStatusClass(task.status);
                const detailsId = `details-${index}`;
                
                const arrowSvg = `<svg class="arrow-icon w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;

                const desktopRow = `
                    <tr class="task-row bg-white border-b hover:bg-slate-50 transition-colors duration-200" onclick="toggleDetails(event, '${detailsId}')" style="animation: fadeIn 0.5s ease-out forwards; animation-delay: ${index * 0.05}s; opacity:0;">
                        <td class="px-6 py-4 font-medium text-slate-900"><span class="bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full">${task.priority}</span></td>
                        <td class="px-6 py-4 font-semibold">${task.name}</td>
                        <td class="px-6 py-4 text-center"><span class="text-xs font-medium px-3 py-1 rounded-full ${statusClass}">${task.status}</span></td>
                        <td class="px-4 py-4 text-center">${arrowSvg}</td>
                    </tr>
                    <tr class="bg-slate-50">
                        <td colspan="4" class="p-0">
                            <div id="${detailsId}" class="details-content"><div class="p-4"><p class="w-full p-3 border rounded-md bg-white text-slate-700 text-sm leading-relaxed">${task.description}</p></div></div>
                        </td>
                    </tr>`;
                taskListDesktop.innerHTML += desktopRow;

                // --- UPDATED MOBILE CARD ---
                const mobileCard = `
                    <div class="bg-white rounded-lg shadow" style="animation: fadeIn 0.5s ease-out forwards; animation-delay: ${index * 0.05}s; opacity:0;">
                        <div class="task-row p-4" onclick="toggleDetails(event, '${detailsId}-mobile')">
                            <div class="flex justify-between items-start mb-3">
                                <h3 class="font-bold text-slate-800 flex-1 pr-2">${task.name}</h3>
                                ${arrowSvg}
                            </div>
                            <div class="flex items-center space-x-3 space-x-reverse">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                    اولویت: ${task.priority}
                                </span>
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusClass}">
                                    ${task.status}
                                </span>
                            </div>
                        </div>
                        <div id="${detailsId}-mobile" class="details-content">
                            <div class="px-4 pb-4 border-t border-slate-100 pt-3">
                                <p class="w-full text-sm text-slate-600 leading-relaxed">${task.description}</p>
                            </div>
                        </div>
                    </div>`;
                taskListMobile.innerHTML += mobileCard;
            });

            // Initial call
            updateTimeline();
        });

        // --- GLOBAL FUNCTIONS ---
        function toggleDetails(event, targetId) {
            const detailsElement = document.getElementById(targetId);
            const row = event.currentTarget;
            const arrow = row.querySelector('.arrow-icon');

            if (detailsElement.classList.contains('expanded')) {
                detailsElement.classList.remove('expanded');
                arrow.classList.remove('rotated');
            } else {
                detailsElement.classList.add('expanded');
                arrow.classList.add('rotated');
            }
        }

        function changeTab(event, tabID) {
            let tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
            }

            let tabButtons = document.getElementsByClassName("tab-btn");
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove('active');
            }

            document.getElementById(tabID).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>

</body>
</html>
